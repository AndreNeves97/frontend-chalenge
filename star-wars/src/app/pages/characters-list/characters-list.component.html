<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>

    <div class="top-container">
      <mat-toolbar class="mat-elevation-z3" >
        <span>Personagens Star Wars</span>
      </mat-toolbar>
      
      
      <div class="progress-wrapper">
        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
      </div>
    </div>

    <app-characters-grid 
      *ngIf="!error; else errorMsg" 
      [characters]="shownCharacters$ | async"
    ></app-characters-grid>



  </mat-sidenav-content>
</mat-sidenav-container>


<ng-template #errorMsg>
  <div class="error-msg-wrapper">
    <mat-icon color="warn">error_outline</mat-icon>

    <div class="msg">Houve um erro. <br>Tente novamente.</div>
      
    <button mat-raised-button color="primary" (click)="load()">Tentar novamente</button>

  </div>
</ng-template>
